<!DOCTYPE html>
<html lang="fr"> <!-- Déclare le type de document HTML et la langue principale du site -->

<head>
<meta charset="UTF-8"> <!-- Encodage des caractères (UTF-8) pour supporter les accents et caractères spéciaux -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permet un rendu responsive sur mobile -->
<title>SciencesNet</title> <!-- Titre du site qui s'affiche dans l'onglet du navigateur -->

<!-- ================== STYLES CSS ================== -->
<style>  
/* ===== RESET DE BASE ===== */
* { 
    margin:0; 
    padding:0; 
    box-sizing:border-box; /* Permet de calculer largeur/hauteur des éléments de façon plus simple */
}

/* ===== STYLE GLOBAL DU SITE ===== */
body { 
    font-family:Arial,sans-serif; /* Police générale du site */
    background:#f9f9f9; /* Couleur de fond */
    color:#333; /* Couleur du texte par défaut */
}

/* ===== HEADER / LANDING PAGE ===== */
header {
    background:linear-gradient(135deg,#1a73e8,#1565c0); /* Dégradé bleu du header */
    color:white; /* Texte en blanc */
    height:90vh; /* Hauteur du header = 90% de la hauteur de la fenêtre */
    display:flex; /* Affichage flexible */
    flex-direction:column; /* Les enfants du header sont empilés verticalement */
    justify-content:center; /* Centrage vertical des enfants */
    align-items:center; /* Centrage horizontal des enfants */
    text-align:center; /* Texte centré */
}

/* ===== LOGO DANS LE HEADER ===== */
header img { 
    width:120px; /* Largeur du logo */
    margin-bottom:20px; /* Espace sous le logo */
}

/* ===== TITRE PRINCIPAL DU HEADER ===== */
header h1 { 
    font-size:3em; /* Taille du texte du titre principal */
}

/* ===== SLOGAN / SOUS-TITRE ===== */
header p { 
    font-size:1.4em; /* Taille du texte du sous-titre */
    margin:15px 0; /* Marge en haut et en bas */
}

/* ===== BOUTONS ET SELECT ===== */
button, select {
    padding:10px; /* Espacement intérieur */
    border-radius:8px; /* Bords arrondis */
    border:none; /* Supprime la bordure par défaut */
    cursor:pointer; /* Curseur en forme de main pour indiquer qu'on peut cliquer */
}

/* ===== NAVIGATION ===== */
nav {
    background:#1565c0; /* Couleur de fond nav */
    display:flex; /* Utilise flexbox pour les liens */
    justify-content:center; /* Centrer horizontalement */
    gap:20px; /* Espace entre les liens */
    padding:10px; /* Espace intérieur */
    flex-wrap:wrap; /* Permet aux liens de passer à la ligne sur petit écran */
}

/* ===== LIENS DE NAVIGATION ===== */
nav a { 
    color:white; /* Couleur du texte des liens */
    text-decoration:none; /* Supprime le soulignement par défaut */
    font-weight:bold; /* Texte en gras */
}

/* ===== CONTAINER PRINCIPAL ===== */
.container { 
    width:90%; /* Largeur du contenu principal */
    max-width:1200px; /* Limite max de largeur pour grands écrans */
    margin:40px auto; /* Centrage horizontal et marge en haut/bas */
}

/* ===== TITRES DE SECTION ===== */
.section-title {
    font-size:2em; /* Taille du texte */
    color:#1a73e8; /* Couleur du titre */
    border-bottom:3px solid #1a73e8; /* Ligne sous le titre */
    margin-bottom:20px; /* Marge sous le titre */
    display:inline-block; /* Permet de ne pas prendre toute la largeur */
}

/* ===== CATEGORIES ===== */
.categories { 
    display:flex; 
    flex-wrap:wrap; 
    gap:15px; /* Espace entre les catégories */
}

.category-box {
    background:#ffdd57; /* Couleur de fond des catégories */
    padding:15px; 
    border-radius:10px; /* Bords arrondis */
    cursor:pointer; /* Curseur en main au survol */
    font-weight:bold; /* Texte en gras */
}

/* Classe ajoutée quand une catégorie est active */
.category-box.active { 
    background:#ffc107; 
}

/* ===== ARTICLES ===== */
.article {
    background:white; 
    padding:20px; 
    margin:20px 0; 
    border-radius:12px; 
    box-shadow:0 5px 15px rgba(0,0,0,.1); /* Ombre légère */
}

/* ===== FOOTER ===== */
footer {
    background:#1a73e8; 
    color:white; 
    text-align:center; 
    padding:20px; 
}
</style>
</head>

<body>

<!-- ===== HEADER / LANDING PAGE ===== -->
<header>
    <!-- Logo du site -->
    <img src="logo-ioam.png" alt="logo-ioam.png">
    <!-- Titre principal -->
    <h1 id="title">SciencesNet</h1>
    <!-- Slogan / sous-titre -->
    <p id="subtitle">Portail scientifique unique</p>
    <!-- Sélecteur de langue -->
    <select id="langSwitch">
        <option value="fr">Français</option>
        <option value="en">English</option>
    </select>
</header>

<!-- ===== NAVIGATION ===== -->
<nav>
    <a href="#articles" id="navArticles">Articles</a>
    <a href="#submit" id="navSubmit">Soumettre</a>
</nav>

<!-- ===== CONTENU PRINCIPAL ===== -->
<div class="container">

    <!-- ===== CATEGORIES ===== -->
    <section id="categories">
        <h2 class="section-title" id="catTitle">Catégories</h2>
        <div class="categories">
            <div class="category-box" data-cat="Physique">Physique</div>
            <div class="category-box" data-cat="Biologie">Biologie</div>
            <div class="category-box" data-cat="Mathématiques">Mathématiques</div>
        </div>
    </section>

    <!-- ===== ARTICLES ===== -->
    <section id="articles">
        <h2 class="section-title" id="artTitle">Articles</h2>
        <div id="articleList"></div> <!-- Les articles sont injectés ici via JavaScript -->
    </section>

    <!-- ===== FORMULAIRE DE SOUMISSION ===== -->
    <section id="submit">
        <h2 class="section-title" id="submitTitle">Soumettre un article</h2>
        <!-- Champs pour ajouter un nouvel article -->
        <input id="titleInput" placeholder="Titre">
        <input id="authorInput" placeholder="Auteur">
        <select id="catInput">
            <option>Physique</option>
            <option>Biologie</option>
            <option>Mathématiques</option>
        </select>
        <textarea id="resumeInput" placeholder="Résumé"></textarea>
        <button onclick="addArticle()">Publier</button>
    </section>

</div>

<!-- ===== FOOTER ===== -->
<footer>
<p>© 2026 SciencesNet</p>
</footer>

<!-- ===== SCRIPT JAVASCRIPT ===== -->
<script>
// ===== TABLEAU DES ARTICLES INITIAUX =====
const articles = [
 {title:"Physique moderne", author:"Dr Doe", cat:"Physique", resume:"Recherche fondamentale"},
 {title:"Biologie cellulaire", author:"Dr Smith", cat:"Biologie", resume:"Étude avancée"}
];

// ===== FONCTION POUR AFFICHER LES ARTICLES =====
function renderArticles(filter=null){
    const list=document.getElementById("articleList");
    list.innerHTML=""; // Vide la zone avant de réafficher
    articles
    .filter(a=>!filter||a.cat===filter) // Filtrage par catégorie si sélectionnée
    .forEach(a=>{
        // Ajout de chaque article dans la page
        list.innerHTML+=`
        <div class="article">
            <h3>${a.title}</h3>
            <p>${a.author}</p>
            <p>${a.resume}</p>
        </div>`;
    });
}

// Affichage initial de tous les articles
renderArticles();

// ===== FILTRAGE DES ARTICLES PAR CATEGORIE =====
document.querySelectorAll(".category-box").forEach(b=>{
    b.onclick=()=>{
        document.querySelectorAll(".category-box").forEach(x=>x.classList.remove("active")); // Retire la classe active
        b.classList.add("active"); // Ajoute la classe active à la catégorie sélectionnée
        renderArticles(b.dataset.cat); // Affiche seulement les articles correspondants
    }
});

// ===== AJOUT D'UN ARTICLE VIA LE FORMULAIRE =====
function addArticle(){
    articles.push({
        title:titleInput.value, // Récupère le titre
        author:authorInput.value, // Récupère l'auteur
        cat:catInput.value, // Récupère la catégorie
        resume:resumeInput.value // Récupère le résumé
    });
    renderArticles(); // Réaffiche les articles
}

// ===== MULTILINGUE =====
const translations={
fr:{
 title:"SciencesNet",
 subtitle:"Portail scientifique unique",
 cat:"Catégories",
 art:"Articles",
 submit:"Soumettre un article"
},
en:{
 title:"SciencesNet",
 subtitle:"Unique scientific portal",
 cat:"Categories",
 art:"Articles",
 submit:"Submit article"
}
};

// Changement de langue au changement du select
langSwitch.onchange=()=>{
    const t=translations[langSwitch.value];
    title.innerText=t.title;
    subtitle.innerText=t.subtitle;
    catTitle.innerText=t.cat;
    artTitle.innerText=t.art;
    submitTitle.innerText=t.submit;
};
</script>

</body>
</html>
